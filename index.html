<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset='UTF-8'>
  <title>Hangman Game</title>
  <!-- Bootstrap CDN -->
<link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<!-- Bootstrap Container-->
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 mt-5">
      <div class="card card-default">
            <div class="card-header"><h1>HANGMAN!</h1></div>
      </div>
      <div class="card card-default">
        <div class="card-header">
          <h3 class="card-title">Catergories:</h3>
            <button id="food" type="button" onclick="setGameType(foodWordsList)"  class="btn btn-primary">Foods!</button>
            <button id="movie" type="button" onclick="setGameType(movieWordsList)" class="btn btn-secondary">Movies!</button>
            <button id="candy" type="button" onclick="setGameType(candyWordsList)" class="btn btn-success">Candies!</button>
            <button id="car" type="button" onclick="setGameType(carWordsList)" class="btn btn-danger">Cars!</button>
            <button id="state" type="button" onclick="setGameType(stateWordsList)" class="btn btn-warning">States!</button>
        </div>
        <div class="card-body">
            <h3 id="Categories"></h3>
            <h3 id="word-blanks">_ _ _ _ _ _ _ _ _ _ _ _ _</h3>
        </div>
      </div>
        <div class="card card-default">
          <div class="card-body">
            <strong>Wrong Guesses: </strong> <span id="wrong-guesses"></span>
          </div>
        </div>
        <div class="card card-default">
          <div class="card-body">
            <strong>Guesses Left: </strong> <span id="guesses-left">9</span>
          </div>
        </div>
        <div class="card card-default">
          <div class="card-body">
            <strong>Wins: </strong> <span id="win-counter">0</span>
          </div>
        </div>
        <div class="card card-default">
          <div class="card-body">
            <strong>Losses: </strong> <span id="loss-counter">0</span>
          </div>
        </div>
    </div>
    <div class="col-lg-4 mt-5">  
      <div class="col-lg-6"><img id="hanger"></img></div>
    </div>
  </div>   
</div>
    <script type="text/javascript" src="logic1.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
